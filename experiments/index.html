<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 50px;
            }
            .box {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px 20px; /* gap: vertical | horizontal*/
                width: 800px;
                /* padding: 30px; */
                background-color: blue;
            }
            .box div {
                flex: 1 0 100px; /* flex-grow: 1; - rosnięcie | flex-shrink: 0; - malenie | flex-basis: 100px; - szerokość lub wysokość w zależności od flex-direction */
                /* width: 100px;  - nie pozwala elementom maleć min-width to 100px*/
                height: 40px;
                background-color: red;
            }

            .box div:nth-child(3) {
                /* flex: 1 1 80px; */
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
